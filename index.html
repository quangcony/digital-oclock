<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./static/imgs/icon.png" type="image/x-icon">
    <title>Digital Oclock</title>
    <!-- style -->
    <link rel="stylesheet" href="./static/app.css">
</head>
<body>
    
    <div class="app">
        <div class="oclock-digital" id="oclock-digital">
            <span id="hour">00:</span>
            <span id="minute">00:</span>
            <span id="second">00</span>
            <div class="btn-toggle-fullscreen" id="btn-toggle-fullscreen">
                <span class="top-left-corner"></span>
                <span class="top-right-corner"></span>
                <span class="bottom-left-corner"></span>
                <span class="bottom-right-corner"></span>
            </div>
        </div>
        
    </div>

    <script src="./static/app.js"></script>

</body>
</html>
